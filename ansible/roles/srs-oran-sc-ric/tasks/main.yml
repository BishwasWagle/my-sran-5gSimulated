- name: Get simple ORAN SC RIC
  git:
    repo: "{{ srs_oran_sc_ric_repo }}"
    dest: "{{ srs_oran_sc_ric_dir }}"
    version: "{{ srs_oran_sc_ric_hash }}"
    update: no
  register: srs_oran_sc_ric_clone

- debug:
    var: srs_oran_sc_ric_clone

- name: Build necessary containers
  command:
    cmd: docker-compose build
    chdir: "{{ srs_oran_sc_ric_dir }}"
  register: srs_oran_sc_ric_build

- debug:
    var: srs_oran_sc_ric_build
